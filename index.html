<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="src/css/prefixed/style.css">
        <script defer src="./src/js/index.js"></script>
    </head>
    <body>
        <header id="header" class="header">
            <img class="header__logo" src="src/images/logo.png" alt="just stream it logo">
            <nav class="nav">
                <ul>
                    <li class="nav__link nav__link--active"><a href="./">Accueil</a></li>
                    <li class="nav__link"><a href="#">Categories</a></li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <!-- The Modal -->
            <div id="film-modal" class="modal">
                <!-- Modal content -->
                <div class="modal__content">
                    <span class="modal__close">&times;</span>
                    <div class="modal__data"></div>
                </div>
            </div>
            <!-- best film -->
            <div>
                <div id="best-film" class="top-film__container">
                </div>
            </div>
            <!-- top rated film -->
            <div class="film__block">
                <p class="title title__genre">Top rated movie</p>
                <img class="film__container--keys film__container--rightBtn" src="src/images/key.png" alt="right button"/>
                <img class="film__container--keys film__container--leftBtn" src="src/images/key.png" alt="left button"/>
                <div id="good-films" class="film film__container film__header"></div> 
            </div>
            <!-- 3 genres with its film -->
            <div id="categories"></div>
        </main>
    </body>
</html>
